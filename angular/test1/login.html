<form>
<div>
<fieldset >
<legend>Login</legend>


<div class='short_explanation'>* required fields</div>

<div><span class='error'></span></div>
<div class='container'>
    <label for='username' >Roll No*:{{username}}</label><br/>
    <input type='text' name='username' id='username'  maxlength="7" ng-model="username"/><br/>
    <span id='login_username_errorloc' class='error'></span>
</div>
<div class='container'>
    <label for='password' >Password*:{{password}}</label><br/>
    <input type='password' name='password' id='password' maxlength="50" ng-model="password"/><br/>
    <span id='login_password_errorloc' class='error'></span>
</div>

<div class='container'>
    <input type='submit' name='Submit' value='Submit' ng-click="login()" />
</div>
<div class='short_explanation'><a href='/'>Forgot Password?</a></div>
</fieldset>
</div>
</form>
